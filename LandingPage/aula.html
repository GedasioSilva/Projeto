    <script>
        var imgs=[];
        var slider;
        var imgAtual;
        var maxImg;
        var tmp;
        var tempoTroca;
        var vtempo;
        var vbarra;
        
        function preCarregamento(){
            var s=1;
            for(var i=0;i < 3;i++){
                imgs[i] =new Image();
                imgs[i].src="img/Bane0"+s+".jpg";
                s++;
            }
        }
        
        function carregarImg(img){
            slider.style.backgroundImage="url('"+imgs[img].src+"')";
        }
        
        function inicia(){
            preCarregamento();
            imgAtual=0;
            maxImg=imgs.length-1;
            slider = document.getElementById("dvslider");
            vbarra = document.getElementById("dvbarra");
            carregarImg(imgAtual);
            tempoTroca = 0;
            anima();
            
        }
        
        function troca(dir){
            tempoTroca=0;
            imgAtual+=dir;
            if(imgAtual>maxImg){
                imgAtual=0;
            }else if(imgAtual<0){
                imgAtual=maxImg;
            }
            carregarImg(imgAtual);
        }
        
        function anima(){
            tempoTroca++;
            if(tempoTroca >= 500){
                tempoTroca=0;
                troca(1);
            }
            vtempo = tempoTroca/5;
            vbarra.style.width=vtempo+"%";
            window.requestAnimationFrame(anima);
        }
        
        
        window.addEventListener("load",inicia);
            </script>
    <main> <!-- No caso Seria o corpo do site a pagina ta dividida na metade intão tem 2 divs dentro do main-->
         <article> <!-- é usando pra lugares onde tem imagem-->
            <div id="dvslider">
                <button class="btSlider" onclick="troca(-1)"><</button>
                <div id="dvload">
                    <div id="dvbarra"></div>
                </div>
                <button class="btSlider" onclick="troca(1)">></button>
